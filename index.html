<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/25761deab9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="date"></header>
    <div id="header_title"><a href="https://ibb.co/7y3bSJR"><img src="https://i.ibb.co/NY07F6m/Untitled-Artwork-12.png" alt="Untitled-Artwork-12" border="0"></a></div>
    <div class="container">
      <div class="row">
        <div class="col">
          <form id="search-form">
            <input
              type="text"
              id="search"
              placeholder="  Enter A New Location "
            />
            <input type="submit" value="Search" id="buttn" />
            <button id="currentLocation">Current Location</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
        </div>
      </div>
      <main>
        <div class="row">
          <div class="col">
            <h1 id="currentCity">LOS ANGELES</h1>
            <h2>
              <img 
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
              alt="" 
              width=120px
              id="icon">
              <span class="currentTemp"> 83°F</span>
            </h2>
          </div>
          <div class="vertical"></div>
          <div class="col-6">
            <h3>
                <strong>✴ Feels like:</strong><span id="feels_like"> 80°F</span></h3>
            
                <h3><strong>✴ Humidity:</strong><span id="humidity"> 87% </span></h3>
                
                <h3><strong>✴ Wind:</strong><span id="wind"> 3 mph</span></h3>
    
                <h3><strong>✴ Highs/Lows:</strong><span id="high_lows"> 89°/60°</span></h3>
    
          </div>
        </div>
      </main>
      <section>
        <div class="row">
          <div class="col weekday">Monday</div>
          <div class="col weekday">Tuesday</div>
          <div class="col weekday">Wednesday</div>
          <div class="col weekday">Thursday</div>
          <div class="col weekday">Friday</div>
        </div>
        <hr />
        <div class="row weather-forecast" id="forecast"></div>
</section>
    </div>
    <footer>
        <a href="https://github.com/RLMclam/SheCodes-Final-Project">Open-source code</a> by: Rachel McClammy
    </footer>
    <script src="script.js"></script>
  </body>
</html>
